<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard - ElectroShop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    .header {
      background: #0f8bd9;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
      border-radius: 10px;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #0f8bd9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0d6fb8;
    }
    .product-list {
      margin-top: 2rem;
    }
    .product-item {
      background: #fafafa;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-item span {
      flex: 1;
    }
    .remove-btn {
      background: crimson;
    }
    .remove-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="header">Seller Dashboard - ElectroShop</div>
  <div class="container">
    <h2>Add New Product</h2>
    <input type="text" id="pname" placeholder="Product Name">
    <input type="number" id="pprice" placeholder="Product Price">
    <input type="url" id="pimage" placeholder="Product Image URL">
    <button onclick="addProduct()">Add Product</button>

    <div class="product-list" id="productList">
      <h3>Current Products</h3>
      <!-- Products appear here -->
    </div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function saveProducts() {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function addProduct() {
      const name = document.getElementById("pname").value;
      const price = parseInt(document.getElementById("pprice").value);
      const image = document.getElementById("pimage").value;

      if (!name || !price || !image) {
        alert("Please fill all fields.");
        return;
      }

      const newProduct = { id: Date.now(), name, price, image };
      products.push(newProduct);
      saveProducts();
      renderProducts();

      document.getElementById("pname").value = "";
      document.getElementById("pprice").value = "";
      document.getElementById("pimage").value = "";
    }

    function removeProduct(id) {
      products = products.filter(p => p.id !== id);
      saveProducts();
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = '<h3>Current Products</h3>';
      products.forEach(p => {
        const item = document.createElement("div");
        item.className = "product-item";
        item.innerHTML = `
          <span><strong>${p.name}</strong> - â‚¹${p.price}</span>
          <button class="remove-btn" onclick="removeProduct(${p.id})">Remove</button>
        `;
        list.appendChild(item);
      });
    }

    renderProducts();
  </script>
</body>
</html>
