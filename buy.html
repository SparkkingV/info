<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroShop - Products</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .navbar {
      position: sticky;
      top: 0;
      background: #0f8bd9;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .navbar .menu {
      display: flex;
      gap: 1rem;
    }
    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .product p {
      margin: 0;
      color: #444;
    }
    .product input {
      width: 50px;
    }
    #cart-btn, #submit-order {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0f8bd9;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 2px solid #ccc;
      padding: 1rem;
      display: none;
    }
    #cart-summary textarea, #cart-summary input {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <strong>ElectroShop</strong>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="products" id="product-list">
    <!-- Products inserted via JS -->
  </div>

  <button id="cart-btn" onclick="showCart()">View Cart</button>

  <div id="cart-summary">
    <h3>Order Summary</h3>
    <div id="cart-details"></div>
    <p><strong>Delivery Charge:</strong> ₹80</p>
    <textarea id="address" placeholder="Enter delivery address"></textarea>
    <button id="submit-order" onclick="submitOrder()">Submit Order</button>
  </div>

  <script>
    emailjs.init("LVhWkxvjb6ov2NzNY"); // Replace with your actual key

    const products = [
      { id: 1, name: "Smartphone", price: 9999, image: "https://via.placeholder.com/300x180?text=Smartphone" },
      { id: 2, name: "Laptop", price: 45000, image: "https://via.placeholder.com/300x180?text=Laptop" },
      { id: 3, name: "Headphones", price: 1299, image: "https://via.placeholder.com/300x180?text=Headphones" },
      { id: 4, name: "Power Bank", price: 999, image: "https://via.placeholder.com/300x180?text=Power+Bank" }
    ];

    const cart = {};

    const container = document.getElementById("product-list");
    products.forEach(product => {
      const el = document.createElement("div");
      el.className = "product";
      el.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>₹${product.price}</p>
        <input type="number" min="0" value="0" onchange="addToCart(${product.id}, this.value)">
      `;
      container.appendChild(el);
    });

    function addToCart(id, qty) {
      if (qty > 0) cart[id] = parseInt(qty);
      else delete cart[id];
    }

    function showCart() {
      const details = document.getElementById("cart-details");
      details.innerHTML = "";
      let total = 0;
      for (let id in cart) {
        const product = products.find(p => p.id == id);
        const qty = cart[id];
        const subtotal = product.price * qty;
        details.innerHTML += `<p>${product.name} x ${qty} = ₹${subtotal}</p>`;
        total += subtotal;
      }
      total += 80;
      details.innerHTML += `<p><strong>Total: ₹${total}</strong></p>`;
      document.getElementById("cart-summary").style.display = "block";
    }

    function submitOrder() {
      const name = localStorage.getItem("userName") || "Unknown";
      const phone = localStorage.getItem("userPhone") || "Unknown";
      const address = document.getElementById("address").value;
      if (!address) {
        alert("Please enter your address.");
        return;
      }
      let order = "";
      for (let id in cart) {
        const p = products.find(pr => pr.id == id);
        order += `${p.name} x ${cart[id]} - ₹${p.price * cart[id]}\n`;
      }
      order += `\nDelivery: ₹80`;

      emailjs.send("service_8yea73d", "template_jwypc6o", {
        from_name: name,
        phone: phone,
        address: address,
        message: order
      }).then(() => {
        alert("Order submitted successfully!");
        cart = {};
        document.getElementById("cart-summary").style.display = "none";
      }, err => {
        alert("Failed to send order: " + err);
      });
    }
  </script>
</body>
</html>
