<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroShop - Buyer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    .header {
      background: #0f8bd9;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      background: #333;
      padding: 0.5rem;
      position: sticky;
      top: 0;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      font-size: 1.1rem;
    }
    .menu a:hover {
      background-color: #575757;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      padding: 2rem;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      margin: 1rem;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .product-card button {
      background-color: #0f8bd9;
      color: white;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #0d6fb8;
    }
    .cart-summary {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #0f8bd9;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to ElectroShop</h1>
  </div>
  
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="#">Search</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  
  <div class="product-grid" id="productGrid">
    <!-- Products will be displayed here -->
  </div>
  
  <div class="cart-summary" onclick="window.location.href='cart.html'">
    View Cart (₹<span id="cartTotal">0</span>)
  </div>

  <script>
    const productGrid = document.getElementById("productGrid");
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const cart = [];

    function renderProducts() {
      if (products.length === 0) {
        productGrid.innerHTML = "<p>No products available.</p>";
        return;
      }

      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₹${product.price}</p>
          <input type="number" id="qty-${index}" min="1" value="1">
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        productGrid.appendChild(card);
      });
    }

    function addToCart(index) {
      const qty = parseInt(document.getElementById(`qty-${index}`).value);
      if (qty <= 0) return;

      const product = products[index];
      const item = { ...product, qty };
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
      });
      document.getElementById("cartTotal").textContent = total + 80; // Adding delivery charge of ₹80
    }

    renderProducts();
  </script>
</body>
</html>
