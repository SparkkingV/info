<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectroShop Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2d2dff, #0f8bd9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      color: #0f8bd9;
      margin-bottom: 1rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      background: #0f8bd9;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0d6fb8;
    }
    .logo {
      width: 80px;
      margin: 0 auto 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="https://via.placeholder.com/80x80?text=Logo" alt="Shop Logo">
    <h1>ElectroShop</h1>
    <input type="text" id="login-name" placeholder="Enter your name">
    <input type="tel" id="login-phone" placeholder="Enter mobile number">
    <button onclick="login()">Login</button>
  </div>

  <script>
    const sellerCredentials = {
      name: "Seller",
      phone: "9999999999"
    };

    function login() {
      const name = document.getElementById("login-name").value.trim();
      const phone = document.getElementById("login-phone").value.trim();

      if (!name || !phone) {
        alert("Please enter your name and mobile number.");
        return;
      }

      if (name === sellerCredentials.name && phone === sellerCredentials.phone) {
        window.location.href = "seller.html";
      } else {
        localStorage.setItem("userName", name);
        localStorage.setItem("userPhone", phone);
        window.location.href = "buyer.html";
      }
    }
  </script>
</body>
</html>
